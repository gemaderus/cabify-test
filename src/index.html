<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body class="theme-negative audience-riders">
    <div class="container">
      @@include('./partials/header.html')
      <div class="hero">
        <div class="hero-action">
          <h1>Sigue tu propio camino</h1>
          <p>Tendrás la ciudad a tu alcance con tan solo pulsar un botón</p>
          <div>
            <a href="#" class="buttonReset button-white">Pide tu Cabify</a>
            <a href="#" class="buttonReset primary">Descarga la app</a>
          </div>
        </div>
        <form action="" class="form-register">
          <h2>¿Quieres ser conductor?</h2>
          <div class="crud-list">
            <div class="formField">
              <div class="formField-input">
                <div class="input">
                  <input type="text" name="name" placeholder=" " id="name" required=""><span class="input-reset"></span>
                  <label for="name">Nombre</label>
                </div>
              </div>
            </div>
            <div class="formField">
              <div class="formField-input">
                <div class="input">
                  <input type="text" name="surname" placeholder=" " id="surname">
                  <label for="surname">Apellidos</label>
                  <span class="input-reset"></span>
                </div>
              </div>
            </div>
            <div class="formField ">
              <div class="formField-input">
                <div class="input">
                  <input type="text" name="phone_num" placeholder=" " id="phone_num">
                  <label for="phone_num">Número de teléfono</label>
                  <span class="input-reset"></span>
                </div>
              </div>
            </div>
            <button id="" type="submit" class="button button-info"><span> Guardar </span></button>
          </div>
        </form>
      </div>
      @@include('./partials/footer.html')
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/build.js"></script>
  </body>
</html>
